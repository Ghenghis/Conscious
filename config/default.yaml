# ‚ïê‚ïê‚ïê MOSHI VOICE ENGINE ‚ïê‚ïê‚ïê
moshi:
  model_path: ~/.conscious/models/moshi-7b
  device: cuda
  use_quantization: false  # Full precision for RTX 3090 Ti
  precision: fp16
  batch_size: 2
  use_flash_attention: true
  compile_model: true
  latency_target_ms: 160

  # Jarvispool-specific voice settings
  voice_customization:
    accent_model: uk_rp_male
    pitch_adjustment: -10  # Deeper voice (Jarvis-like)
    speaking_rate: 1.1  # Slightly faster for energy
    sophistication_level: high  # Formal vocabulary

# ‚ïê‚ïê‚ïê MEMORY SYSTEM (MEM0) ‚ïê‚ïê‚ïê
memory:
  vector_store: qdrant
  embedding_model: all-MiniLM-L6-v2
  embedding_device: cuda
  storage_path: ~/.conscious/memory
  batch_embeddings: true

  # Jarvispool remembers EVERYTHING (with meta-commentary)
  remember_fourth_wall_breaks: true
  remember_profanity_level: true
  remember_user_reactions: true

# ‚ïê‚ïê‚ïê EMOTION ENGINE ‚ïê‚ïê‚ïê
emotion:
  enable_detection: true
  model_device: cuda
  batch_size: 4
  use_mixed_precision: true

  # Jarvispool adapts to your mood (while commenting on it)
  adapt_to_user_emotion: true
  maintain_humor_when_sad: true  # Cheers you up
  reduce_chaos_when_anxious: true  # More butler-like

# ‚ïê‚ïê‚ïê RESPONSE VARIATION ‚ïê‚ïê‚ïê
response_variation:
  enabled: true
  never_repeat: true
  templates_per_intent: 15
  personality_specific: true

  # Jarvispool-specific variations
  fourth_wall_frequency: 0.3  # 30% of responses break fourth wall
  british_flair: true  # "Brilliant", "bollocks", "right then"
  meta_commentary: true  # Comments on being an AI

# ‚ïê‚ïê‚ïê IMPERFECTION ENGINE ‚ïê‚ïê‚ïê
imperfections:
  hesitations: 20  # Occasional "um" when thinking
  breathing: 15  # Subtle breath sounds
  stuttering: 5  # Rare (not a Spark trait)
  speech_repairs: 25  # "Wait, no, what I meant was..."

  # Jarvispool-specific
  self_corrections: 40  # "Bollocks, I meant to say..."
  meta_interruptions: 30  # Stops mid-sentence to comment

# ‚ïê‚ïê‚ïê CHAT INTERFACE ‚ïê‚ïê‚ïê
ui:
  theme: monokai  # Dark theme for sophisticated chaos

  fonts:
    chat_font_family: Inter
    chat_font_size: 14
    code_font_family: Fira Code
    code_font_size: 13

  layout:
    message_style: bubbles
    show_timestamps: true
    show_sidebar: true

  # Jarvispool UI customization
  personality_indicator: true  # Shows "üé©üòà Jarvispool" in corner
  fourth_wall_highlights: true  # Highlights meta-commentary
  profanity_badges: true  # Shows content rating

# ‚ïê‚ïê‚ïê HARDWARE (RTX 3090 Ti) ‚ïê‚ïê‚ïê
resources:
  max_gpu_memory_gb: 20  # Out of 24GB
  max_cpu_percent: 60
  max_memory_gb: 16

performance:
  chunk_size: 1920  # 80ms chunks
  sample_rate: 24000
  prefetch_batches: 4
  num_workers: 8
  pin_memory: true

# ‚ïê‚ïê‚ïê PRIVACY (100% LOCAL) ‚ïê‚ïê‚ïê
privacy:
  recording: false  # Don't save audio files
  telemetry: false  # No data sent anywhere
  network_enabled: false  # ZERO network calls
  store_conversations: true  # Local SQLite only
  encryption: true  # AES-256 for memory storage

# ‚ïê‚ïê‚ïê BOUNDARIES ‚ïê‚ïê‚ïê
